<div class="container my-4">
  <h2 class="mb-4">Nouvelle Réservation</h2>
  <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <!-- Nom du client -->
    <div class="mb-3">
      <label for="nomClient" class="form-label">Nom du client :</label>
      <input
        id="nomClient"
        type="text"
        formControlName="nomClient"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('nomClient')?.touched &&
          reservationForm.get('nomClient')?.invalid
        "
        class="text-danger"
      >
        <small
          *ngIf="reservationForm.get('nomClient')?.errors?.['required']"
        >
          Ce champ est requis.
        </small>
        <small
          *ngIf="reservationForm.get('nomClient')?.errors?.['minlength']"
        >
          Minimum 3 caractères requis.
        </small>
      </div>
    </div>
    <!-- Email -->
    <div class="mb-3">
      <label for="emailClient" class="form-label">Email :</label>
      <input
        id="emailClient"
        type="email"
        formControlName="emailClient"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('emailClient')?.touched &&
          reservationForm.get('emailClient')?.invalid
        "
        class="text-danger"
      >
        <small
          *ngIf="reservationForm.get('emailClient')?.errors?.['required']"
        >
          Ce champ est requis.
        </small>
        <small *ngIf="reservationForm.get('emailClient')?.errors?.['email']">
          Entrez une adresse email valide.
        </small>
      </div>
    </div>
    <!-- Téléphone -->
    <div class="mb-3">
      <label for="telClient" class="form-label">Téléphone :</label>
      <input
        id="telClient"
        type="text"
        formControlName="telClient"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('telClient')?.touched &&
          reservationForm.get('telClient')?.invalid
        "
        class="text-danger"
      >
        <small
          *ngIf="reservationForm.get('telClient')?.errors?.['required']"
        >
          Ce champ est requis.
        </small>
      </div>
    </div>
    <!-- Titre du jeu -->
    <div class="mb-3">
      <label for="jeuClient" class="form-label">Titre du jeu :</label>
      <input
        id="jeuClient"
        type="text"
        formControlName="jeuClient"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('jeuClient')?.touched &&
          reservationForm.get('jeuClient')?.invalid
        "
        class="text-danger"
      >
        <small *ngIf="reservationForm.get('jeuClient')?.errors?.['required']">
          Ce champ est requis.
        </small>
      </div>
    </div>
    <!-- Plateforme -->
    <div class="mb-3">
      <label for="plateformeClient" class="form-label">Plateforme :</label>
      <input
        id="plateformeClient"
        type="text"
        formControlName="plateformeClient"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('plateformeClient')?.touched &&
          reservationForm.get('plateformeClient')?.invalid
        "
        class="text-danger"
      >
        <small *ngIf="reservationForm.get('plateformeClient')?.errors?.['required']">
          Ce champ est requis.
        </small>
      </div>
    </div>
    <!-- Date de réservation -->
    <div class="mb-3">
      <label for="reservationDate" class="form-label"
        >Date de réservation :</label
      >
      <input
        id="reservationDate"
        type="date"
        formControlName="reservationDate"
        class="form-control"
      />
      <div
        *ngIf="
          reservationForm.get('reservationDate')?.touched &&
          reservationForm.get('reservationDate')?.invalid
        "
        class="text-danger"
      >
        <small
          *ngIf="reservationForm.get('reservationDate')?.errors?.['required']"
        >
          Ce champ est requis.
        </small>
      </div>
    </div>
    <!-- Statut -->
    <div class="mb-3">
      <label for="status" class="form-label">Statut :</label>
      <select id="status" formControlName="status" class="form-select">
        <option value="Confirmée">Confirmée</option>
        <option value="En attente">En attente</option>
        <option value="Annulée">Annulée</option>
      </select>
    </div>
    <button
      type="submit"
      [disabled]="reservationForm.invalid"
      class="btn btn-primary"
    >
      Enregistrer la réservation
    </button>
  </form>
</div>

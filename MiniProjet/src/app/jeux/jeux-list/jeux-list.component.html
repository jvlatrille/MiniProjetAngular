<div class="container my-4">
  <h2 class="mb-4">Liste des jeux vidéo</h2>
  <!-- Champ de recherche si nécessaire -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Rechercher un jeu..." [formControl]="searchControl">
  </div>
  <!-- Grille de cards -->
  <div class="row">
    <div class="col-md-4" *ngFor="let jeu of filteredJeux">
      <div class="card mb-4 h-100">
        <div class="card-img-container" style="height: 200px; overflow: hidden;">
          <img [src]="jeu.imageUrl" class="card-img-top" alt="{{ jeu.titre }}" style="object-fit: contain; width: 100%; height: 100%;">
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ jeu.titre }}</h5>
          <p class="card-text">
            <strong>Genre :</strong> {{ jeu.genre }}<br>
            <strong>Plateforme :</strong> {{ jeu.plateforme }}<br>
            <strong>Développeur :</strong> {{ jeu.developpeur }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

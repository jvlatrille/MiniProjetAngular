<div style="background-color: #2b2b2b; min-height: 100vh;">
  <div class="container py-4">
    <h2 class="mb-4" style="color: #fff;">Liste des jeux vidéo</h2>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nom, genre, Développeur" [formControl]="controlerRecherche">
    </div>
    <div class="mb-3 d-flex align-items-center">
      <div class="me-3">
      <label for="platformFilterDropdown" class="me-2" style="color: #fff;">Filtrer par plateforme :</label>
      <select id="platformFilterDropdown" class="form-select" [(ngModel)]="selectedPlateforme">
        <option value="">Tous</option>
        <option *ngFor="let platform of distinctPlateformes" [value]="platform">{{ platform }}</option>
      </select>
      </div>
      <div>
      <label for="genreFilterDropdown" class="me-2" style="color: #fff;">Filtrer par genre :</label>
      <select id="genreFilterDropdown" class="form-select" [(ngModel)]="selectedGenre">
        <option value="">Tous</option>
        <option *ngFor="let genre of distinctGenres" [value]="genre">{{ genre }}</option>
      </select>
      </div>
    </div>
    <div class="row">
      <ng-container *ngFor="let jeu of jeuxCherche">
        <div class="col-md-4 mb-4" *ngIf="(!selectedPlateforme || jeu.plateforme === selectedPlateforme) && (!selectedGenre || jeu.genre === selectedGenre)">
          <a [routerLink]="['/jeux', jeu.id]" class="text-decoration-none">
            <div class="card mb-4 h-100 shadow">
              <div class="card-img-container" style="height: 200px; background-color: #fff; text-align: center;">
                <img [src]="jeu.imageUrl" alt="{{ jeu.titre }}"
                  style="max-height: 100%; max-width: 100%; object-fit: contain;">
              </div>
              <div class="card-body" style="background-color: #fff; color: #000;">
                <h5 class="card-title">{{ jeu.titre }}</h5>
                <p class="card-text">
                  <strong>Genre :</strong> {{ jeu.genre }}<br>
                  <strong>Plateforme :</strong> {{ jeu.plateforme }}<br>
                  <strong>Développeur :</strong> {{ jeu.developpeur }}
                </p>
              </div>
            </div>
          </a>
        </div>
      </ng-container>      
    </div>
  </div>
</div>

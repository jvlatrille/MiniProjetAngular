<div class="container my-4" *ngIf="jeu">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <div class="card shadow">
        <!-- En-tête de la card avec un fond léger -->
        <div class="card-header bg-light">
          <h3 class="mb-0">{{ jeu.titre }}</h3>
        </div>
        <div class="row g-0">
          <!-- Colonne gauche pour l'affiche -->
          <div class="col-md-5">
            <img [src]="jeu.imageUrl" class="img-fluid rounded-start" alt="{{ jeu.titre }}">
          </div>
          <!-- Colonne droite pour les détails -->
          <div class="col-md-7">
            <div class="card-body">
              <p class="card-text">
                <strong>Genre :</strong> {{ jeu.genre }}<br>
                <strong>Plateforme :</strong> {{ jeu.plateforme }}<br>
                <strong>Développeur :</strong> {{ jeu.developpeur }}<br>
                <strong>Date de sortie :</strong> {{ jeu.dateDeSortie | date:'yyyy-MM-dd' }}<br>
                <strong>Stock disponible :</strong> {{ jeu.stock }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
